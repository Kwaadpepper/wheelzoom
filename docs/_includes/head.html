<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,maximum-scale=2" />

    <link rel="apple-touch-icon" sizes="180x180"
        href="{{'assets/images/favicon/apple-touch-icon.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{'assets/images/favicon/favicon-32x32.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{'assets/images/favicon/favicon-16x16.png' | absolute_url }}">
    <link rel="manifest" href="{{'assets/images/favicon/site.webmanifest' | absolute_url }}">
    <link rel="mask-icon" href="{{'assets/images/favicon/safari-pinned-tab.svg' | absolute_url }}" color="#585858">
    <link rel="shortcut icon" href="{{'assets/images/favicon/favicon.ico' | absolute_url }}">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-TileImage" content="{{'assets/images/favicon/mstile-144x144.png' | absolute_url }}">
    <meta name="msapplication-config" content="{{'assets/images/favicon/browserconfig.xml' | absolute_url }}">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" media="screen"
        href="{{'assets/css/style.css?v=' | append: site.github.build_revision | absolute_url }}" />
    <link rel="stylesheet" type="text/css" media="screen"
        href="{{'assets/css/custom-bootstrap3.css?v=' | append: site.github.build_revision | absolute_url }}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="{{'assets/js/bootstrap.min.js?v=' | append: site.github.build_revision | absolute_url }}"></script>

    {% seo %}
</head>
